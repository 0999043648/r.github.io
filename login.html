      <form action="conexion.php" method="POST">

        <tr><td colspan="2" style="background-color: #33a8bd; padding-bottom: 5px; padding-top: 5px;">

        </tr>
        <tr><td><input type="text" minlength="8" id="txtusuario" name="txtusuario" required title="Ingrese el Usuario"></td></tr>

        <script>
          var usernameInput = document.getElementById("txtusuario");
         usernameInput.addEventListener("input", function () {
           var usernameValue = this.value;
          var repeatedCharacters = /(.)\1{4,}/.test(usernameValue); // Verificar si hay caracteres repetidos
           var hasSpaces = /\s/.test(usernameValue); // Verificar si hay espacios en blanco
          if (repeatedCharacters || hasSpaces) {
             this.setCustomValidity("Ingrese un usuario válido.");
            } else {
           this.setCustomValidity(""); // Restablecer la validez del campo
          }
          });
        </script>


        <tr><td><label>PASSWORD</label></td></tr>

        <tr><td><input type="password" minlength="8" id="txtpassword" name="txtpassword" required title="Ingrese la contraseña"></td></tr><br>
        <span id="togglePassword" onclick="togglePasswordField()">Mostrar contraseña</span> <br>

        <script>
        function togglePasswordField() {
          var passwordField = document.getElementById("txtpassword");

         if (passwordField.type === "password") {
           passwordField.type = "text";
             document.getElementById("togglePassword").textContent = "Ocultar contraseña";
    
           setTimeout(function() {
             passwordField.type = "password";
             document.getElementById("togglePassword").textContent = "Mostrar contraseña";
           }, 3000); // Cambiar el valor "3000" a la cantidad de milisegundos que desees que se muestre la contraseña antes de ocultarla (en este caso, 3 segundos).
        } else {
          passwordField.type = "password";
            document.getElementById("togglePassword").textContent = "Mostrar contraseña";
        }
         }
         </script>


        <script>
            var usernameInput = document.getElementById("txtpassword");
            usernameInput.addEventListener("input", function () {
            var usernameValue = this.value;
              var repeatedCharacters = /(.)\1{4,}/.test(usernameValue); // Verificar si hay caracteres repetidos

                 this.setCustomValidity(""); // Restablecer la validez del campo
            }
              });
          </script>
                 

        <br><tr><td><input type="submit"value="INGRESAR  " class="primary-button"></td></tr>
